{% extends "base.html" %}
{% block main %}
<div class="col-md-6 offset-md-3">
  <form class= "form-signin" method="POST" action="/login">
    <h1 class="mb-3 font-weight-normal">Login<h1>
    {% with messages = get_flashed_messages() %} 
      {% if messages %}
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <div class="form-group">
      <label for="inputEmail"  class="rs-only">Email address</label>
      <input for="email" id="inputEmail" name="email" class="form-control" placeholder="">
    </div>
    <div class="form-group">
      <label for="inputpassword" class="sr-only">password</label>
      <input type="password" id="inputpassword" name="password" class="form-control" placeholder="">
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    <p>
      <small class="text-muted">
        <a href="/register"> dont have an account? register here></a>
      </small>
    </p>
  </form>
</div>
{% endblock %}
